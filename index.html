<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OVI-Calc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button class="button">C</button>
      <button class="button">(</button>
      <button class="button">)</button>
      <button class="button">mod</button>
      <button class="button">π</button>

      <button class="button operator">7</button>
      <button class="button operator">8</button>
      <button class="button operator">9</button>
      <button class="button">÷</button>
      <button class="button">e</button>

      <button class="button operator">4</button>
      <button class="button operator">5</button>
      <button class="button operator">6</button>
      <button class="button">×</button>
      <button class="button">√</button>

      <button class="button operator">1</button>
      <button class="button operator">2</button>
      <button class="button operator">3</button>
      <button class="button">-</button>
      <button class="button equal">=</button>

      <button class="button operator">0</button>
      <button class="button">.</button>
      <button class="button">%</button>
      <button class="button">+</button>
    </div>
  </div>
      <script src="renderer.js"></script>
</body>
</html>
