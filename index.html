<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OVI-Calc</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
</head>
<body>
 <div class="container">
  <div class="calc-body">
    <div class="calc-screen">
      <div class="calc-operation"></div>
      <div class="calc-typed">0<span class="blink-me">_</span></div>
    </div>
    <div class="calc-button-row">
      <div class="button c">C</div>
      <div class="button l">√</div>
      <div class="button l">mod</div>
      <div class="button l">/</div>
    </div>
    <div class="calc-button-row">
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button l">x</div>
    </div>
    <div class="calc-button-row">
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button l">−</div>
    </div>
    <div class="calc-button-row">
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button l">+</div>
    </div>
    <div class="calc-button-row">
      <div class="button">.</div>
      <div class="button">0</div>
      <div class="button">%</div>
      <div class="button l">=</div>
      </div>
    </div>
  </div>
      <script src="renderer.js"></script>
      <script src="blinker.js"></script>
    </body>
</html>
